version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: physical-ai-postgres
    environment:
      POSTGRES_DB: physical_ai_book
      POSTGRES_USER: physical_ai_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U physical_ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physical-ai-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: physical-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_ENABLE_EXPERIMENTAL_HTTP_API_HANDLER: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physical-ai-network

  # Redis Cache (Optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: physical-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - physical-ai-network
    profiles:
      - optional

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: physical-ai-backend
    command: >
      sh -c "
      cd backend &&
      uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    ports:
      - "8000:8000"
    environment:
      DEBUG: "true"
      ENVIRONMENT: development
      DATABASE_URL: postgresql://physical_ai_user:${DB_PASSWORD:-changeme}@postgres:5432/physical_ai_book
      QDRANT_URL: http://qdrant:6333
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BETTERAUTH_PROJECT_ID: ${BETTERAUTH_PROJECT_ID}
      BETTERAUTH_SECRET: ${BETTERAUTH_SECRET}
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - physical-ai-network
    profiles:
      - backend

  # Docusaurus Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: physical-ai-frontend
    command: npm run start -- --host 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./Ai-and-Humanoid-Robotics-Book:/app
      - /app/node_modules
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8000/api
      NODE_ENV: development
    networks:
      - physical-ai-network
    profiles:
      - frontend

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  physical-ai-network:
    driver: bridge
