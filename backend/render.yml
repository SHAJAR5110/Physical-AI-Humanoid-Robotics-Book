services:
  - type: web
    name: physical-ai-backend
    env: python
    region: ohio
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    preDeployCommand: echo "Starting deployment..."

    # Environment variables
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PORT
        value: "8000"

    # Database (PostgreSQL)
    # Uncomment and configure if using PostgreSQL
    # databases:
    #   - name: postgres-db
    #     version: "15"
    #     plan: standard

# Deployment settings
deploy:
  repo: https://github.com/yourusername/Physical-AI-and-Humanoid-Robotics
  branch: deploy/railway
  autoDeployOnPush: true

# Runtime settings
runtime:
  python_version: "3.11"
