<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Main geometric design: interconnected nodes representing AI/Robotics -->

  <!-- Top center node (AI/Brain) -->
  <circle cx="100" cy="45" r="12" fill="url(#logoGradient)" filter="drop-shadow(0 4px 8px rgba(14, 165, 233, 0.3))"/>
  <circle cx="100" cy="45" r="8" fill="none" stroke="white" stroke-width="2"/>

  <!-- Left lower node (Robotics) -->
  <circle cx="50" cy="120" r="12" fill="url(#accentGradient)" filter="drop-shadow(0 4px 8px rgba(6, 182, 212, 0.3))"/>
  <circle cx="50" cy="120" r="8" fill="none" stroke="white" stroke-width="2"/>

  <!-- Right lower node (Physical) -->
  <circle cx="150" cy="120" r="12" fill="url(#logoGradient)" filter="drop-shadow(0 4px 8px rgba(14, 165, 233, 0.3))"/>
  <circle cx="150" cy="120" r="8" fill="none" stroke="white" stroke-width="2"/>

  <!-- Center node (Integration) -->
  <circle cx="100" cy="100" r="14" fill="url(#accentGradient)" filter="drop-shadow(0 6px 12px rgba(6, 182, 212, 0.4))"/>
  <circle cx="100" cy="100" r="10" fill="none" stroke="white" stroke-width="2"/>

  <!-- Connection lines with gradients -->
  <!-- Top to center -->
  <line x1="100" y1="57" x2="100" y2="86" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Center to left -->
  <line x1="88" y1="108" x2="58" y2="118" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Center to right -->
  <line x1="112" y1="108" x2="142" y2="118" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Left to right (base connection) -->
  <line x1="62" y1="120" x2="138" y2="120" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Decorative orbiting elements -->
  <!-- Small orbiting node 1 (top right) -->
  <circle cx="135" cy="60" r="5" fill="url(#logoGradient)" opacity="0.7"/>
  <line x1="128" y1="70" x2="135" y2="60" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Small orbiting node 2 (bottom left) -->
  <circle cx="65" cy="155" r="5" fill="url(#accentGradient)" opacity="0.7"/>
  <line x1="60" y1="128" x2="65" y2="155" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Small orbiting node 3 (bottom right) -->
  <circle cx="135" cy="155" r="5" fill="url(#logoGradient)" opacity="0.7"/>
  <line x1="142" y1="128" x2="135" y2="155" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Outer accent elements for tech feel -->
  <!-- Subtle corner accents -->
  <circle cx="25" cy="25" r="3" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="175" cy="25" r="3" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="25" cy="175" r="3" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="175" cy="175" r="3" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
