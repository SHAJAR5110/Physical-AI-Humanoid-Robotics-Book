<svg width="32" height="32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Top node (AI) -->
  <circle cx="100" cy="45" r="12" fill="url(#faviconGradient)"/>

  <!-- Left node (Robotics) -->
  <circle cx="50" cy="120" r="12" fill="url(#faviconAccent)"/>

  <!-- Right node (Physical) -->
  <circle cx="150" cy="120" r="12" fill="url(#faviconGradient)"/>

  <!-- Center node (Integration) -->
  <circle cx="100" cy="100" r="14" fill="url(#faviconAccent)"/>

  <!-- Connection lines -->
  <line x1="100" y1="57" x2="100" y2="86" stroke="url(#faviconGradient)" stroke-width="2"/>
  <line x1="88" y1="108" x2="58" y2="118" stroke="url(#faviconAccent)" stroke-width="2"/>
  <line x1="112" y1="108" x2="142" y2="118" stroke="url(#faviconGradient)" stroke-width="2"/>
  <line x1="62" y1="120" x2="138" y2="120" stroke="url(#faviconGradient)" stroke-width="1.5" opacity="0.6"/>
</svg>
